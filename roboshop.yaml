- name: create ec2 and route 53 records
  hosts: all
  connection: local
  vars:
    sg_id: sg-0d6eaeb5fb2bd722b
    ami_id: ami-0220d79f3f480ecf5
    domain_name: devopsskillup.online
    env: dev
    instances:
    - mongodb
    - catalogue
  tasks:
  - name: create ec2 instance
    amazon.aws.ec2_instance:
      instance_type: "t3.micro"
      security_group: "{{ sg_id }}"
      image_id: "{{ ami_id }}"
      name: "{{ item }}-{{ env }}"
      tags:
        Project: roboshop
        Component: "{{ item }}"
        Env: "{{ env }}"
        Name: "{{ item }}-{{ env }}"
    loop: "{{ instances }}"
    register: ec2_output
  - name: print the output
    ansible.builtin.debug:
      msg: "{{ ec2_output }}"
  - name: create route 53 record
    amazon.aws.route53:
      state: present
      zone: "{{ domain_name }}"
      record: "{{ item.item }}.{{ env }}.{{ domain_name }}" #mongodb.dev.devopsskillup.online
      type: A
      ttl: 300
      value: "{{ item.instances[0].private_ip_address }}" 
    loop: "{{ ec2_output.results }}"

      
        


  
  