- name: configure rabbitmq server
  hosts: rabbitmq
  become: yes
  tasks:
    - name: copy rabbitmq repo file
      ansible.builtin.copy:
        src: rabbitmq.repo
        dest: /etc/yum.repos.d/rabbitmq.repo

    - name: install rabbitmq server
      ansible.builtin.dnf:
        name: rabbitmq-server
        state: present