- name: configure shipping server
  hosts: shipping
  become: yes
  tasks:
    - name: install maven and mysql
      ansible.builtin.dnf:
        name: "{{ item }}"
        state: present
      loop:
        - maven
        - mysql

    - name: create system user roboshop
      ansible.builtin.user:
        name: roboshop
        system: true
        home: /app
        shell: /sbin/nologin
        comment: "RoboShop system User"

    - name: delete app directory
      ansible.builtin.file: 
        path: /app
        state: absent

    - name: create application directory
      ansible.builtin.file:
        path: /app
        state: directory

    - name: delete shipping zip file
      ansible.builtin.file:
        path: /tmp/shipping.zip
        state: absent

    - name: download shipping application
      ansible.builtin.get_url:
        url: https://roboshop-artifacts.s3.amazonaws.com/shipping-v1.zip
        dest: /tmp/shipping.zip

    - name: unarchive application

      ansible.builtin.unarchive:
        src: /tmp/shipping.zip
        dest: /app
        remote_src: yes 

    - name: install dependencies
      ansible.builtin.command: mvn clean package 
      args:
        chdir: /app

    - name: install dependencies
      ansible.builtin.command: mv target/shipping-1.0.jar shipping.jar 
      args:
        chdir: /app

    - name: create systemctl service file for shipping
      ansible.builtin.template:
        src: shipping.service
        dest: /etc/systemd/system/shipping.service


    - name: daemon reload
      ansible.builtin.systemd_service:
        daemon_reload: true


    - name: import shipping schema
      ansible.builtin.mysql_db:
        state: import
        name:  all
        login_host: "{{MYSQL_HOST}}"
        login_user: root
        login_password: RoboShop@1

        target: "{{ item }}"
      loop:
        - /app/db/schema.sql
        - /app/db/app-user.sql
        - /app/db/master-data.sql
     
    - name: start shipping service
      ansible.builtin.systemd:
        name: shipping
        state: restarted
        enabled: yes



